<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Netlify Form Detection</title>
  </head>
  <body>
    <form name="my-new-contact-form" netlify netlify-honeypot="bot-field">
      <input type="text" name="name" hidden />
      <input type="email" name="email" hidden />
      <textarea name="message" hidden></textarea>
      
      <!-- Honeypot for spam -->
      <input type="text" name="bot-field" hidden />
    </form>
  </body>
</html>
